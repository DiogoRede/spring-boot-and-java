server:
    port: 8888
cors:
    originPatters: http://localhost:8080,http://localhost:3000
spring:
    datasource:
        driverClassName: org.postgresql.Driver
    jpa:
        show-sql: false
        open-in-view: false
        hibernate:
            ddl-auto: none
springdoc:
    pathsToMatch: /api/**/v1/**
    swagger-ui:
        use-root-path: true